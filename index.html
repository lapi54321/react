<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="formbox">
        <h1>Registration Form</h1>
        <p>Fill out the form carefully for registration</p>
        <form>
            <div class="formgroup">
                <label for="first-name">Student Name</label>
                <div class="name-fields">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                </div>
            </div>

            <div class="formgroup">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Please Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="formgroup">
                <label for="email">Student E-mail</label>
                <input type="email" id="email" name="email" placeholder="ex: myname@example.com" required>
            </div>

            <div class="formgroup">
                <label for="student-id">Student ID</label>
                <input type="text" id="student-id" name="student-id" placeholder="Enter Student ID" required>
            </div>

            <div class="formgroup">
                <label for="classes">List of Classes</label>
                <select id="classes" name="classes" required>
                    <option value="">Please Select</option>
                    <option value="class1">Class 1</option>
                    <option value="class2">Class 2</option>
                    <option value="class3">Class 3</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
