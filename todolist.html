<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>
    <title>To-Do List</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button class="add-btn" onclick="addTask()">Add Task</button>
    <button class="delete-btn" onclick="deleteCompletedTasks()">Delete Completed Tasks</button>
    <button class="show-btn" onclick="showAllTasks()">Show All Tasks</button>
    <ul id="taskList"></ul>
    <script src="todolist.js"></script>
</body>
</html>
