<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>To-Do List</h2>

    <div class="input-container">
        <input type="text" id="taskInput" placeholder="Enter task">
        <button class="add-btn" onclick="addTask()">Add Task</button>
    </div>

    <div class="controls">
        <button class="delete-btn" onclick="deleteCompletedTasks()">Delete Completed Tasks</button>
        <button class="show-btn" onclick="showAllTasks()">Show All Tasks</button>
    </div>

    <ul id="taskList"></ul>

    <div id="taskCount">Total: 0, Completed: 0, Remaining: 0</div>

    <script src="index.js"></script>

</body>
</html>
